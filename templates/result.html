<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Analysis Result</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius:8px; margin-top:16px; }
    pre { background: #f7f7f7; padding:12px; border-radius:6px; }
    .btn { padding: 8px 12px; background: #0b79d0; color: white; border:none; border-radius:6px; cursor:pointer; text-decoration:none; }
  </style>
</head>
<body>
  <h1>Analysis Result</h1>
  <div class="card">
    <h3>Original Transcript</h3>
    <pre>{{ transcript }}</pre>
  </div>
  <div class="card">
    <h3>Summary (2-3 sentences)</h3>
    <p>{{ summary }}</p>
  </div>
  <div class="card">
    <h3>Sentiment</h3>
    <p><strong>{{ sentiment }}</strong></p>
  </div>
  <div style="margin-top:16px;">
    <a class="btn" href="/">Analyze another</a>
    <a class="btn" style="margin-left:8px" href="/download_csv">Download CSV</a>
    
  </div>
</body>
</html>
